<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOSTEL BELA VISTA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    main {
      padding: 1rem;
    }

    section {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    @media (min-width: 768px) {
      main {
        max-width: 500px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HOSTEL BELA VISTA</h1>
  </header>

  <main>

    <section>
      <h2>Detalhes do Check-in</h2>
      <label for="checkIn">Check-in:</label>
      <input type="date" id="checkIn">

      <label for="checkOut">Check-out:</label>
      <input type="date" id="checkOut">

      <label for="guests">Número de hóspedes:</label>
      <input type="number" id="guests" min="1" max="10" value="1">
    </section>

    <section>
      <h2>Detalhes de Contato</h2>
      <label for="name">Nome:</label>
      <input type="text" id="name">

      <label for="email">Celular:</label>
      <input type="email" id="email">
    </section>
<section>
      <h2>Localização</h2>
      <!-- Embedded Google Maps -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.440229656448!2d-44.3020146852322!3d-2.531912498799297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f0e655919e52d7%3A0x9756e30c625be00!2sAvenida%20Beira%20Mar%2C%20330%20-%20Centro%2C%20S%C3%A3o%20Lu%C3%ADs%20-%20MA%2C%2065000-000!5e0!3m2!1sen!2sbr!4v1648769247615!5m2!1sen!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <button type="submit" id="reservarBtn">Check-in</button>
  </main>

  <footer>
    <p>&copy; 2024 Reserva de Hotel</p>
  </footer>

  <script>
function enviarReservaEmail() {
    const checkIn = document.getElementById("checkIn").value;
    const checkOut = document.getElementById("checkOut").value;
    const guests = document.getElementById("guests").value;
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    // Criar um objeto FormData para enviar os dados do formulário
    const formData = new FormData();
    formData.append('checkIn', checkIn);
    formData.append('checkOut', checkOut);
    formData.append('guests', guests);
    formData.append('name', name);
    formData.append('email', email);

    // Enviar uma solicitação POST para o arquivo PHP
    fetch('send_reservation.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        // Exibir a resposta do servidor (opcional)
        console.log(data);
        alert(data);
    })
    .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao enviar a reserva.');
    });
}

document.getElementById("reservarBtn").addEventListener("click", enviarReservaEmail);
</script>

</body>
</html>
